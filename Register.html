<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenice - Sign Up</title>
    <link rel="stylesheet" href="Styesheet/Register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create a new account</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                
                <label for="confirm-password">Password Confirm</label>
                <input type="password" id="confirm-password" placeholder="Password Confirm">
                <div class="button-container">
                    <button type="submit">Sign up</button>
                </div>
            </form>
        </div>
        <div class="illustration">
            <img src="Picture/Register-icon.jpg" alt="Illustration">
        </div>
    </div>
</body>
</html>
