<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styesheet/Login.css">
    <title>Login</title>
</head>
<body>
    <div class="head-wrap">

        <div class=" wrapper">
            <div class="wrapper2">
                <div id="wrapper_logo-headline">
                    <img src="Picture/Logo.png" alt="" width="200px" id="logo">
                    <p>Enhance your knowledge by attending campus events</p>
                </div>

            </div>
            <form action="">
                <div class="judul">
                    <h1>Welcome to the beginning of something great!</h1> 
                </div>
                <div class="input-box">
                    <p>Username</p>
                    <input type="text" name="" id="" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <p>Password</p>
                    <input type="password" placeholder="Password" required>
                </div>
    
                <div class="under-input">
                    <button class="btn" type="submit">Login</button>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
        
                    <div class="register-link">
                        <p>Dont have an account? <a href="#">Register now!</a></p>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
